<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./lib/mapbox-gl.js"></script>
    <script src="./lib/wind-gl.js"></script>
    <link href="./lib/mapbox-gl.css" rel="stylesheet" />

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
        background: #000;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="module">
      const pxRatio = Math.max(Math.floor(window.devicePixelRatio) || 1, 2);
      const windFiles = {
        0: "2016112000",
        6: "2016112006",
        12: "2016112012",
        18: "2016112018",
        24: "2016112100",
        30: "2016112106",
        36: "2016112112",
        42: "2016112118",
        48: "2016112200",
      };
      const meta = {
        "2016-11-20+h": 0,
        "retina resolution": true,
      };

      function updateRetina() {
        const ratio = meta["retina resolution"] ? pxRatio : 1;
        canvas.width = canvas.clientWidth * ratio;
        canvas.height = canvas.clientHeight * ratio;
        wind.resize();
      }

      function updateWind(name) {
        getJSON("wind/" + windFiles[name] + ".json", function (windData) {
          const windImage = new Image();
          windData.image = windImage;
          windImage.src = "wind/" + windFiles[name] + ".png";
          windImage.onload = function () {
            wind.setWind(windData);
          };
        });
      }

      function getJSON(url, callback) {
        const xhr = new XMLHttpRequest();
        xhr.responseType = "json";
        xhr.open("get", url, true);
        xhr.onload = function () {
          if (xhr.status >= 200 && xhr.status < 300) {
            callback(xhr.response);
          } else {
            throw new Error(xhr.statusText);
          }
        };
        xhr.send();
      }

      let mapObj;
      const layer = {
        id: "test",
        type: "custom",
        onAdd(mapParam, gl) {
          const wind = (window.wind = new WindGL(gl));
          wind.numParticles = 65536;
          updateWind(0);
        //   updateRetina();
          mapObj = mapParam;
        },
        render(gl, matrix) {
          wind.draw();
          mapObj.triggerRepaint();
        },
      };

      mapboxgl.accessToken = "pk.eyJ1Ijoiam9obm55dCIsImEiOiJja2xxNXplNjYwNnhzMm5uYTJtdHVlbTByIn0.f1GfZbFLWjiEayI6hb_Qvg";
      const map = (window.map = new mapboxgl.Map({
        container: "map",
        zoom: 2,
        center: [121, 31],
        style: "mapbox://styles/johnnyt/clblx2t3v000a14proaq4e9qv",
        renderWorldCopies: true,
        useWebGL2: true,
        antialias: true, // create the gl context with MSAA antialiasing, so custom layers are antialiased
      }));
      map.on("load", () => {
        map.addLayer(layer);
      });
    </script>
  </body>
</html>
